<div class="container vh-100">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Users <i class="fa fa-user" style="font-size:36px"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">Total Users</h6>
              <p class="card-text">{{ userCount }}</p>
             
            </div>
          </div>      
        </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Books <i class="fa fa-book" style="font-size:36px"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">Total Books</h6>
              <p class="card-text">{{ bookCount }}</p>
            </div>
          </div>      
        </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Issued Books <i class="fa fa-bookmark" style="font-size:36px"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">Total Issued Books</h6>
              <p class="card-text">{{ issuedBookCount }}</p>
            </div>
          </div>
            </div>
    </div>
  </div>
