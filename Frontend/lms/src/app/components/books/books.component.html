<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/" class="text-dark">Home</a></li>
    <li class="breadcrumb-item"><a href="/books" class="text-dark">Books</a></li>
    <li class="breadcrumb-item active text-dark"  aria-current="page">View</li>
  </ol>
  <div class="alert alert-danger" *ngIf="errMsg">
    {{ errMsg }}
  </div>
  <h2 class="text-center">Books <span><a href="/addBook" class="btn btn-dark" style="right: 0px;" *ngIf="isUserLoggedIn" >+</a></span></h2>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Author Name</th>
        <th scope="col">Category</th>
        <th *ngIf="isUserLoggedIn" scope="col">Quantity</th>
        <th *ngIf="isUserLoggedIn" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ book.isbn }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.category }}</td>
        <td *ngIf="isUserLoggedIn" >{{ book.quantity }}</td>
        <td *ngIf="isUserLoggedIn" ><a class="btn btn-light" routerLink="/books/{{book.isbn}}"><i class="fa fa-pencil"></i></a>&nbsp;
          <button class="btn btn-danger" (click)="deleteBook(book.isbn)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
