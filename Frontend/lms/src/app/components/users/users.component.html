<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/" class="text-dark">Home</a></li>
    <li class="breadcrumb-item"><a href="/users" class="text-dark">Users</a></li>
    <li class="breadcrumb-item active text-dark"  aria-current="page">View</li>
  </ol>
  
  <h2 class="text-center">Users <span><a href="/addUser" class="btn btn-dark" style="right: 0px;">+</a></span></h2>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">DOB</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Active</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.contact }}</td>
          <td>
            <div *ngIf="user.active; then thenBlock; else elseBlock" scope="col"></div>
          </td>
          <ng-template #thenBlock>
              <p class="text-success">Yes</p>
          </ng-template>

          <ng-template #elseBlock>
              <p class="text-danger">No</p>
          </ng-template>
          <td><a class="btn btn-light" routerLink="/users/{{user.email}}"><i class="fa fa-pencil" ></i></a>&nbsp;
            <button class="btn btn-danger" (click)="deleteUser(user.email)"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
    </tbody>
  </table>
