<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="alert alert-danger" *ngIf="errMsg">
          {{ errMsg }}
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="login(userForm)" novalidate>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="username" class="form-control form-control-lg"
                placeholder="Enter a valid email address"[(ngModel)]="loginModel.username" required/>
              <!-- <label class="form-label" for="form3Example3">Email address</label> -->
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" name="password"
                placeholder="Enter password" [(ngModel)]="loginModel.password" required/>
              <!-- <label class="form-label" for="form3Example4">Password</label> -->
            </div>
  

  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-dark btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="userForm.form.invalid">Login</button>
            </div>
  
          </form>
          <div *ngIf="submitted">
            <script>
              window.location.replace="/";
            </script>
          </div>
        </div>
      </div>
    </div>
   
  </section>
